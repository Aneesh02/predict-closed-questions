<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/NN9GJqv.png">
        <title>SignIn</title>
        <link rel="canonical"
              href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css"
              rel="stylesheet">
        <script src="{% static 'js/register.js' %}"></script>
    </head>
    <body class="text-center">
        <form class="form-signin" method="post" action="/register">
            {% csrf_token %}
            <img src="https://i.imgur.com/sjcaMv4.png" alt="" width="256" height="256">
            <h1 class="h3 mb-3 font-weight-normal">User Creation</h1>
            <p>
                Set a username
            </p>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username"
                   id="inputUsername"
                   name="inputUsername"
                   class="form-control"
                   placeholder="Username"
                   required>
            <br>
            <p>
                Set a password
            </p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"
                   id="inputPassword"
                   name="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <a href="/login">Back to Login</a>
        </form>
    </body>
</html>
