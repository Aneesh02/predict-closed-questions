<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/NN9GJqv.png">
        <title>Login</title>
        <link rel="canonical"
              href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css"
              rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" method="post" action="/login">
            {% csrf_token %}
            <img src="https://i.imgur.com/sjcaMv4.png" alt="" width="256" height="256">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">username</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Username"
                   required
                   autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"
                   id="inputPassword"
                   name="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <br>
            <a href="/register">Register</a>
        </form>
    </body>
</html>
