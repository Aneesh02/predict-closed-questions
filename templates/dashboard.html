<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Photo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/NN9GJqv.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div style="height: 90vh;">
                        <h2>
                            Hello <strong>{{ request.user }}</strong>
                        </h2>
                        <br>
                        <a href="{% url 'home' %}" class="btn btn-dark my-3">Convert More</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Project Id</th>
                                <th scope="col">Article Title</th>
                                <th scope="col">Converting To</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for project in projects %}
                                <tr>
                                    <th scope="row">{{ project.number }}</th>
                                    <td>{{ project.link }}</td>
                                    <td>{{ project.language }}</td>
                                    <td>
                                        <a href="project/{{ project.id }}/">Link</a>
                                    </td>
                                </tr>
                            {% empty %}
                                <h3>No projects...</h3>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
